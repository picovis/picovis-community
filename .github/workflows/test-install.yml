name: ğŸ§ª Test Installation Script

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'install.sh'
      - 'test_install.sh'
      - '.github/workflows/test-install.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'install.sh'
      - 'test_install.sh'
      - '.github/workflows/test-install.yml'
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test level to run'
        required: false
        default: 'full'
        type: choice
        options:
          - 'syntax'
          - 'basic'
          - 'full'
          - 'integration'

env:
  FORCE_COLOR: 1

jobs:
  # ğŸ” Syntax and linting checks
  syntax-check:
    name: ğŸ” Syntax & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: ğŸ§ª Test script syntax
        run: |
          bash -n install.sh
          bash -n test_install.sh

      - name: ğŸ” Run ShellCheck
        run: |
          shellcheck install.sh
          shellcheck test_install.sh

      - name: ğŸ“Š Check script permissions
        run: |
          chmod +x install.sh test_install.sh
          ls -la install.sh test_install.sh

  # ğŸ§ª Basic functionality tests
  basic-tests:
    name: ğŸ§ª Basic Tests
    runs-on: ubuntu-latest
    needs: syntax-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make scripts executable
        run: chmod +x install.sh test_install.sh

      - name: ğŸ§ª Run basic test suite
        run: ./test_install.sh --verbose

      - name: ğŸ” Test help output
        run: ./install.sh --help

      - name: ğŸ” Test dry run mode
        run: ./install.sh --dry-run --verbose

      - name: ğŸ” Test version validation
        run: |
          ./install.sh --version=v1.2.3 --dry-run
          ./install.sh --version=latest --dry-run

      - name: ğŸ” Test invalid inputs
        run: |
          ! ./install.sh --version=invalid --dry-run
          ! ./install.sh --prefix="/invalid|path" --dry-run

  # ğŸŒ Cross-platform tests
  cross-platform:
    name: ğŸŒ Cross-Platform (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: basic-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, macos-latest, macos-12]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make scripts executable
        run: chmod +x install.sh test_install.sh

      - name: ğŸ§ª Test platform detection
        run: |
          ./install.sh --dry-run --verbose 2>&1 | grep -E "(linux|macos)-(x64|arm64)"

      - name: ğŸ§ª Test dependency checking
        run: |
          ./install.sh --dry-run --verbose 2>&1 | grep "dependencies are available"

      - name: ğŸ§ª Test network connectivity
        run: |
          ./install.sh --dry-run --verbose 2>&1 | grep "Network connectivity verified"

  # ğŸ”’ Security tests
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: basic-tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make scripts executable
        run: chmod +x install.sh test_install.sh

      - name: ğŸ”’ Test input validation
        run: |
          # Test malicious inputs
          ! ./install.sh --prefix="../../../etc" --dry-run
          ! ./install.sh --proxy="javascript:alert(1)" --dry-run
          ! ./install.sh --version="'; rm -rf /" --dry-run

      - name: ğŸ”’ Test file permissions
        run: |
          # Check that script sets secure umask
          ./install.sh --dry-run --verbose 2>&1 | grep -E "(umask|077)"

      - name: ğŸ”’ Test privilege escalation
        run: |
          # Test that script warns about running as root
          if [[ $EUID -eq 0 ]]; then
            ./install.sh --dry-run 2>&1 | grep "Running as root"
          fi

  # ğŸš€ Integration tests
  integration-tests:
    name: ğŸš€ Integration Tests
    runs-on: ubuntu-latest
    needs: [cross-platform, security-tests]
    if: github.event.inputs.test_level == 'integration' || github.event.inputs.test_level == 'full' || github.event_name == 'schedule'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make scripts executable
        run: chmod +x install.sh test_install.sh

      - name: ğŸ§ª Test full installation flow (dry run)
        run: |
          ./install.sh --version=v1.2.4 --prefix=/tmp/picovis-test --dry-run --verbose

      - name: ğŸ§ª Test uninstall flow (dry run)
        run: |
          ./install.sh --uninstall --prefix=/tmp/picovis-test --dry-run --verbose

      - name: ğŸ§ª Test proxy configuration
        run: |
          ./install.sh --proxy=http://proxy.example.com:8080 --dry-run --verbose

      - name: ğŸ§ª Test verbose logging
        run: |
          output=$(./install.sh --verbose --dry-run 2>&1)
          echo "$output" | grep -q "DEBUG:"
          echo "$output" | grep -q "Installation ID:"

  # ğŸ“Š Performance tests
  performance-tests:
    name: ğŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: basic-tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Make scripts executable
        run: chmod +x install.sh test_install.sh

      - name: â±ï¸ Test script execution time
        run: |
          start_time=$(date +%s)
          ./install.sh --dry-run --verbose >/dev/null 2>&1
          end_time=$(date +%s)
          execution_time=$((end_time - start_time))
          echo "Script execution time: ${execution_time}s"
          
          # Fail if script takes more than 30 seconds
          if [[ $execution_time -gt 30 ]]; then
            echo "Script execution too slow: ${execution_time}s > 30s"
            exit 1
          fi

      - name: ğŸ“Š Test memory usage
        run: |
          # Monitor memory usage during script execution
          /usr/bin/time -v ./install.sh --dry-run --verbose 2>&1 | grep "Maximum resident set size"

  # ğŸ“‹ Test summary
  test-summary:
    name: ğŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [syntax-check, basic-tests, cross-platform, security-tests, integration-tests, performance-tests]
    if: always()
    steps:
      - name: ğŸ“Š Check test results
        run: |
          echo "## ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Syntax Check | ${{ needs.syntax-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Basic Tests | ${{ needs.basic-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cross-Platform | ${{ needs.cross-platform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || needs.integration-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status:** ${{ (needs.syntax-check.result == 'success' && needs.basic-tests.result == 'success' && needs.cross-platform.result == 'success' && needs.security-tests.result == 'success' && needs.performance-tests.result == 'success') && 'âœ… All tests passed!' || 'âŒ Some tests failed!' }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ‰ Success notification
        if: needs.syntax-check.result == 'success' && needs.basic-tests.result == 'success' && needs.cross-platform.result == 'success' && needs.security-tests.result == 'success' && needs.performance-tests.result == 'success'
        run: |
          echo "ğŸ‰ All tests passed! The installation script meets industry best practices."

      - name: âŒ Failure notification
        if: needs.syntax-check.result == 'failure' || needs.basic-tests.result == 'failure' || needs.cross-platform.result == 'failure' || needs.security-tests.result == 'failure' || needs.performance-tests.result == 'failure'
        run: |
          echo "âŒ Some tests failed. Please review the test results and fix any issues."
          exit 1
